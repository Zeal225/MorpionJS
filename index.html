<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>morpion html5!</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="container">
		<div class="compteur">
			<div class="case-compteur">
				<span>Moi: </span>
				<span id="case-user">0</span>
			</div>
			<div class="case-compteur">
				<span>Ia: </span>
				<span id="case-ia">0</span>
			</div>
			<div class="case-compteur">
				<span>Match null: </span>
				<span id="case-match-null">0</span>
			</div>
		</div>
		<div class="content">
			<div id="bloc-morpion" class="bloc-morpion">
				<!-- bloc du jeux>> creer via le code js -->
			</div>
		</div>
	</div>
	<!-- modal de victoire et button d'initialisation du jeux -->
	<div id="modal-body" class="modal-body">
		<div class="modal-content">
			<div class="modal">
				<p id="winner-p" class="winner-p"></p>
				<button id="new-button" class="new-partie">Nouvelle partie</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
